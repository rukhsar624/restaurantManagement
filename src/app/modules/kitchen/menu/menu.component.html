<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="container mb-5">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="heading mt-5 mb-3">All Products</h1>
          </div>
          <div class="col-sm-6">
            <div class="searchField mt-3">
              <input type="text" placeholder="Search Item" />
              <i class="fa fa-search"></i>
            </div>
          </div>
          <div class="col-sm-10">
            <div class="col-sm-12 mt-3">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Code</th>
                      <th scope="col">Item Name</th>
                      <th scope="col">Category</th>
                      <th scope="col">Availablity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let i = index;
                        let menu;
                        of: menuData
                          | paginate
                            : {
                                itemsPerPage: 5,
                                currentPage: duePage,
                                totalItems: total
                              }
                      "
                    >
                      <th scope="row">{{ menu.code }}</th>
                      <td>
                        {{ menu.item ? menu.item : "N/A" }}
                      </td>
                      <td>{{ menu.category ? menu.category : "N/A" }}</td>
                      <td>
                        <div class="toggle d-flex align-items-center">
                          <input type="checkbox" [checked]="menu.availablity" id="{{ i }}" /><label
                            for="{{ i }}"
                            ></label
                          >
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="container">
                  <div class="row align-items-center">
                    <div class="col-sm-6">
                        <p class="heading">Showing 1 to 10 of 26 Times</p>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-end">
                      <pagination-controls
                        previousLabel="&lsaquo;"
                        nextLabel="&rsaquo;"
                        (pageChange)="duePage = $event"
                      ></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <app-order [data]="orders"></app-order> -->
    </div>
  </div>
</div>
